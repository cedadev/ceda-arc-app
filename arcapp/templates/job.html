{% extends 'base.html' %}

{% block contents %}

<h2>Information about job {{ job.job_id }}</h2>

{% if is_new %}
<div class="alert alert-success" role="alert">Your job was successfully submitted.</div>
{% endif %}

<p>This is information about an existing job (and cannot be edited by a user).</p>

<form class="form-horizontal">

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">User</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="_1" value="{{ job.user.username }}" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Remote Job ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="_2" value="{{ job.remote_job_id }}" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Variable</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="_2" value="{{ job.variable }}" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Date time</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="_2" value='{{ job.date_time|date:"Y-m-d H" }}' disabled>
    </div>
  </div>

</form>

{% endblock %}
